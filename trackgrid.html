<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
	<title>
		Tracking Grid
	</title>
  </head>
  <body>
    <p>Hello <emph>{{user.nickname()}}</emph></p>
    <hr>
	<h1>{{t.name}}</h1>
	<h2>Rooms</h2>
	
	<table>
		<tr>
			<th>Name</th>
			<th>Status</th>
			<th>Comment</th>
			<th>Last Updated</th>
		</tr>
		{% for r in rooms %}
		{% if r.active %}
		<tr>
			<td>{{r.name}}</td>
			<td>{{r.status}}</td>
			<td>{{r.comment}}</td>
			<td>{{r.changed}}</td>
		</tr>
		{% endif %}
		{% endfor %}
	</table>
	
	<hr/>
	<h2>Control Panel</h2>
  </body>
</html>
{% endautoescape %}
